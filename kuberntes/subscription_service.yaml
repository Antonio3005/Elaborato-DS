apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: subscription-service
  template:
    metadata:
      labels:
        app: subscription-service
    spec:
      containers:
        - name: subscription-service
          image: antonio3005/elaborato-ds-subscription_service:latest
          ports:
            - containerPort: 5000
          env:
            - name: MYSQL_DATABASE
              value: subscription
            - name: MYSQL_USER
              value: an
            - name: MYSQL_PASSWORD
              value: '12345'
            - name: MYSQL_ROOT_PASSWORD
              value: '12345'
            - name: SECRET_KEY
              value: chiavesegreta
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: 'kafka:9092'
          command: ["flask", "--app", "subscription", "run", "--host=0.0.0.0"]
---
apiVersion: v1
kind: Service
metadata:
  name: subscription-service
spec:
  selector:
    app: subscription-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
