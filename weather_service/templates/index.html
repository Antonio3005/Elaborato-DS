<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Preferences</title>
</head>
<body>
<h1>Weather Preferences</h1>

<h2>Inserisci le tue preferenze</h2>
<form method="post" action="/">
    <label for="city">Città:</label>
    <input type="text" name="city" required><br>

    <label for="temp_max">Temperatura Massima desiderata:</label>
    <input type="number" name="temp_max" step="0.1" required><br>

    <label for="temp_min">Temperatura Minima desiderata:</label>
    <input type="number" name="temp_min" step="0.1" required><br>

    <button type="submit">Salva Preferenze</button>
</form>

<h2>Preferenze Utente</h2>
<table border="1">
    <tr>
        <th>Città</th>
        <th>Temperatura Massima</th>
        <th>Temperatura Minima</th>
    </tr>
    {% for preference in preferences %}
        <tr>
            <td>{{ preference.city }}</td>
            <td>{{ preference.temp_max }}</td>
            <td>{{ preference.temp_min }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
